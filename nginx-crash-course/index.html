<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: url('images/comics.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 100px 0;
            height: 150px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        nav {
            background: #333;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 280px;
            max-width: 300px;
            padding: 15px;
        }
        .card img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
    </header>
    <nav>
        <!-- <a href="#home">Home</a> -->
        <!-- <a href="#about">Best Courses</a>
        <a href="#services">Fun Tutorials</a>
        <a href="#contact">About TechWorld with Nana</a> -->
    </nav>
    <div class="container">
        <div class="grid">
            <div class="card">
                <img src="images/building.jpg" alt="Service 1">
                <h3>Empire State building</h3>
                <p>A nice pic of the Empire State building</p>
            </div>
            <div class="card">
                <img src="images/nyc.jpg" alt="Service 2">
                <h3>The city!</h3>
                <p>NYC</p>
            </div>
            <div class="card">
                <img src="images/window.jpg" alt="Service 3">
                <h3>A beautiful view</h3>
                <p>A view from a window</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Webpage. All Rights Reserved.</p>

</body>

</html>
